{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

{% include 'header.html' %}

<div style="margin-top: 10rem; text-align: center;">
    {% for corp in corp_list %}
        <div class="list mx-5">
            <div class="mt-5">
                <h3>{{ corp.name }}</h3>
            </div>
            <div class="summary-box my-5">
                <h5 class="mb-3">선택 가능 직무</h5>
                <p>{{ corp.summary|linebreaksbr }}</p>
            </div>
            <div class="button-box mb-5">
                <a class="start-btn btn rounded-pill" href="{% url 'dept' %}?corp={{ corp.name }}">회사 선택</a>
            </div>
        </div>
    {% endfor %}
</div>

<script type="text/javascript">
    var corp_pk = document.getElementById("corp_pk").value;

    $('.start-btn').on('click', function(event) {
        $.ajax({
            type: "POST",
            url: "{% url 'dept' %}",
            data: {
                'corp_pk': corp_pk
            },
            dataType: "json",
            success: function(json) {
                console.log("success", json);
            }
            error: function(xhr,errmsg,err) {
                console.log("error");
            }
        });
    });
</script>

{% endblock %}
